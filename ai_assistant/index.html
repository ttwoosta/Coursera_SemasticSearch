<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <title>Embeddings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="p-2"><button type="button" class="btn btn-primary" id="upload-btn">Upload File</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="create-vs-btn">Create Vector Stores From
      FileIds</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="create-assistant-btn">Create Assistant</button>
  </div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="create-thread-btn">Create Thread</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="run-thread-btn">Run Thread</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="create-message-btn">Create Message</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="thread-status-btn">Retireve Thread Status</button></div>
  <div class="p-2"><button type="button" class="btn btn-primary" id="list-messages-btn">List Messages</button></div>
  </div>
  <h1>
    ReelRecs
    <span class="icon material-symbols-outlined">chat_bubble</span>
  </h1>

  <form>
    <input type="text" placeholder="How can I help?">
    <button>
      <span class="icon material-symbols-outlined">send</span>
    </button>
  </form>
  <p class="reply"></p>
  <script src="index.js" type="module"></script>
  <script src="chat.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
